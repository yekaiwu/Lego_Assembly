[phases.setup]
nixPkgs = ["python312", "curl"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "export PATH=\"$HOME/.cargo/bin:$PATH\" && cd backend && pip install -r requirements-backend.txt"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
