# Pre-commit hooks configuration for LEGO Assembly System
# See https://pre-commit.com for more information
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Python linting with Ruff (faster alternative to flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  # Run pytest before commit
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'uv run pytest tests/ -v -m "not slow and not requires_api" --maxfail=3 || (echo "Tests failed! Fix the issues before committing." && exit 1)'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Type checking with mypy (optional, uncomment to enable)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: ['--ignore-missing-imports', '--no-strict-optional']

# Skip hooks for specific situations:
# SKIP=pytest-check git commit -m "WIP: work in progress"
# pre-commit run --all-files  # Run all hooks on all files
