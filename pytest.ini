[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Coverage
# To run with coverage: pytest --cov=backend/app --cov-report=html
# Coverage settings are in pyproject.toml

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test multiple components together
    api: API endpoint tests
    vision: Tests that involve vision/VLM models
    slow: Tests that take significant time to run (>5s)
    requires_api: Tests that require external API keys

# Asyncio
asyncio_mode = auto

# Timeout (optional - uncomment to enable)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore directories
norecursedirs = .git .venv __pycache__ output cache chroma_db node_modules frontend
